<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Change Button Color</title>
</head>
<body>
    <div class="container-4">
        <h2 id="change-my-color"> Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
          <form action="">
            <select
              name="backdrop"
              id="background"
              onchange="buttonColorChange(this)"
            >
              <option value="random">Random</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="reset">Reset</option>
            </select>
          </form>
          <button class="btn btn-warning">Wee!</button>
          <button class="btn btn-danger">Yahoo!</button>
          <button class="btn btn-success">Google!</button>
          <button class="btn btn-primary">Facebook!</button>
        </div>
      </div>
  
    <script src="script.js"></script>
</body>
</html>
